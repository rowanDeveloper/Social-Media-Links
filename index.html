<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container">

    <div class="image-container">
      <img src="./assets/images/avatar-jessica.jpeg" 
           class="image-profile" 
           alt="Image Profile of Jessica Randall. She is an african-european young person.">
    </div>

    <div class="personal-info">
      <h1 class="name">Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>

      <p class="paragraph">"Front-end developer and avid reader."</p>
    </div>

    <!-- The links are clikable, because of that I will use an anchor tag -->
    <div class="links">

      <ul class="list">
        <li class="list-item">
          <a href="#">GitHub</a>
        </li>

        <li class="list-item">
          <a href="#">FrontEnd Mentor</a>
        </li>

        <li class="list-item">
          <a href="#">Linkedin</a>
        </li>

        <li class="list-item">
          <a href="#">Twitter</a>
        </li>

        <li class="list-item">
          <a href="#">Instagram</a>
        </li>
      </ul>

    </div>
  
    <!-- End of my Container -->
  </div>

    <div class="attribution">

    </div> 
  -->

  </body>
</html>
